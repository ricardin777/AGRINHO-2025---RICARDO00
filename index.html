<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feirinha Virtual Interativa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      background-color: #ffffffcc;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    h1 {
      margin: 0;
      color: #388e3c;
    }
    .quiz-container, .shop {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #aed581;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #81c784;
    }
    .product {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .product img {
      width: 60px;
      border-radius: 10px;
    }
    .product button {
      margin-left: auto;
      padding: 6px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .score {
      font-size: 1.1em;
      margin-top: 10px;
      color: #2e7d32;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .retry-btn:hover {
      background-color: #ff5722;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåΩ Feirinha Virtual Interativa üåá</h1>
    <img src="feira.png" width="10%" alt="logo">
    <p>Responda perguntas e ganhe moedas para comprar alimentos direto da 
      Ch√°cara Humberto
    </p>
  </header>

  <div class="quiz-container">
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="score">Moedas: <span id="score">0</span></div>
  </div>

  <div class="shop">
    <h2>üõí Loja da Feirinha</h2>
    <div class="product">
      <img src="Maca.png" alt="Ma√ß√£">
      <div>Ma√ß√£ - 3 moedas</div>
      <button onclick="buyItem(3, this)">Comprar</button>
    </div>
    <div class="product">
      <img src="banana.jpg" alt="Banana">
      <div>Banana - 2 moedas</div>
      <button onclick="buyItem(2, this)">Comprar</button>
    </div>
    <div class="product">
      <img src="cenoura.png" alt="Cenoura">
      <div>Cenoura - 4 moedas</div>
      <button onclick="buyItem(4, this)">Comprar</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Qual √© a principal fun√ß√£o da agricultura familiar?",
        options: [
          "Produzir alimentos de forma sustent√°vel",
          "Importar alimentos do exterior",
          "Construir f√°bricas",
          "Investir em minera√ß√£o"
        ],
        answer: 0
      },
      {
        question: "O que √© um produto org√¢nico?",
        options: [
          "Um alimento com conservantes",
          "Um alimento natural, sem agrot√≥xicos",
          "Alimento industrializado",
          "Alimento congelado"
        ],
        answer: 1
      },
      {
        question: "Como o campo contribui para a cidade?",
        options: [
          "Fornecendo alimentos e mat√©rias-primas",
          "Poluindo os rios",
          "Aumentando o tr√¢nsito",
          "Construindo shoppings"
        ],
        answer: 0
      },
      {
        question: "O que √© agricultura sustent√°vel?",
        options: [
          "Uso excessivo de agrot√≥xicos",
          "Pr√°ticas agr√≠colas que preservam o meio ambiente",
          "Queima de vegeta√ß√£o",
          "Intensifica√ß√£o do monocultivo"
        ],
        answer: 1
      },
      {
        question: "Quais alimentos s√£o t√≠picos da agricultura familiar?",
        options: [
          "Arroz, feij√£o, frutas e legumes",
          "Alimentos industrializados",
          "Carnes processadas",
          "Fast food"
        ],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').innerText = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      if (index === questions[currentQuestion].answer) {
        score += 2;
        alert("‚úîÔ∏è Resposta correta! Voc√™ ganhou 2 moedas.");
      } else {
        alert("‚ùå Resposta errada! Tente novamente.");
      }
      document.getElementById('score').innerText = score;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById('question').innerText = "Parab√©ns! Voc√™ respondeu todas as perguntas.";
        document.getElementById('options').innerHTML = '';
        showRetryButton();
      }
    }

    function buyItem(price, btn) {
      if (score >= price) {
        score -= price;
        document.getElementById('score').innerText = score;
        alert("üõçÔ∏è Produto comprado com sucesso!");
        btn.disabled = true;
        btn.innerText = "Comprado!";
      } else {
        alert("üí∞ Voc√™ precisa de mais moedas!");
      }
    }

    function showRetryButton() {
      const retryButton = document.createElement('button');
      retryButton.innerText = "Tentar novamente";
      retryButton.classList.add('retry-btn');
      retryButton.onclick = restartQuiz;
      document.querySelector('.quiz-container').appendChild(retryButton);
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').innerText = score;
      loadQuestion();
      document.querySelector('.retry-btn').remove();
    }

    loadQuestion();
  </script>
</body>
</html>
